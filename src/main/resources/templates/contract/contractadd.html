<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>平台管理-用户管理-新增用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form id="layui-form" class="layui-form" action="" lay-filter="component-form-group">
  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" id="uid" name="uid">
    <div class="layui-col-md5 fl" style="margin-left:12px">
      <div class="layui-form-item">
        <label class="layui-form-label">文件标题<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="title" name="title" lay-verify="required" placeholder="请输入文件标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">合同编号<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="number" name="number" required lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">合同金额<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="money" name="money" lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">签署日期<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="usernumber" name="usernumber" placeholder="请输入日期" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
      </div>
      <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">文件秘集<span class="necessa_mark">*</span></label>
        <div class="layui-input-block" style="width:190px">
          <select id="sex" name="sex" lay-verify="required">
            <option value=""></option>
            <option value="1">公开</option>
            <option value="0">不公开</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
          <textarea id="adress" name="adress" style="width:190px;resize:none;" placeholder="请输入备注" class="layui-textarea"></textarea>
        </div>
      </div>
    </div>

    <div class="layui-col-md5 fl">
      <div class="layui-form-item">
        <label class="layui-form-label">合同状态</label>
        <div class="layui-input-inline">
          <select id="state" name="state" lay-verify="required">
            <option value=""></option>
            <option value="1">未回收</option>
            <option value="0">已回收</option>
          </select>
          </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">执行日期</label>
        <div class="layui-input-inline">
          <input type="text" id="phone" name="phone" lay-verify="phone" placeholder="请输入日期" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">结束日期</label>
        <div class="layui-input-inline">
          <input type="text" id="phones" name="phone" lay-verify="phone" placeholder="请输入日期" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">合同币种</label>
        <div class="layui-input-inline">
          <input type="text" id="coin" name="coin" lay-verify="email" placeholder="请输入币种" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">存在实体<span class="necessa_mark">*</span></label>
        <div class="layui-input-block" style="width:190px">
          <select id="status" name="status" lay-verify="required">
            <option value=""></option>
            <option value="1">是</option>
            <option value="0">否</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">合同上传</label>
        <div class="layui-input-block">
          <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-submit" id="LAY-user-submit" value="确认">
    </div>
  </div>
</form>
<script src="layuiadmin/layui/layui.js"></script>
<!--input相关设置存放-->
<script src="js/inputConfig.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
