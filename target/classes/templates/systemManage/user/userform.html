<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>平台管理-用户管理-新增用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form id="layui-form" class="layui-form" action="" lay-filter="component-form-group">
  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" id="uid" name="uid">
    <div class="layui-col-md5 fl" style="margin-left:12px">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">真实姓名<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="realname" name="realname" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">人员编号<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="usernumber" name="usernumber" placeholder="请输入编号" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
      </div>
      <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">选择性别<span class="necessa_mark">*</span></label>
        <div class="layui-input-block" style="width:190px">
          <select id="sex" name="sex" lay-verify="required">
            <option value=""></option>
            <option value="1">男</option>
            <option value="0">女</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
          <textarea id="adress" name="adress" style="width:190px;resize:none;" placeholder="请输入地址" class="layui-textarea"></textarea>
        </div>
      </div>
    </div>

    <div class="layui-col-md5 fl">
      <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-inline">
          <input type="text" id="cardid" name="cardid" lay-verify="identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
          <input type="text" id="phone" name="phone" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
          <input type="text" id="email" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" style="display: none;">
        <label class="layui-form-label">头像路径</label>
        <div class="layui-input-inline">
          <input type="text" id="image" name="image" value="images/personInit.png" placeholder="请上传图片" autocomplete="off" class="layui-input" >
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">人员状态<span class="necessa_mark">*</span></label>
        <div class="layui-input-block" style="width:190px">
          <select id="status" name="status" lay-verify="required">
            <option value=""></option>
            <option value="1">正常</option>
            <option value="0">注销</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">用户描述</label>
        <div class="layui-input-block">
          <textarea id="descption" name="descption" style="width:190px;resize:none;" placeholder="请描述内容" class="layui-textarea"></textarea>
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-submit" id="LAY-user-submit" value="确认">
    </div>
  </div>
</form>
<script src="layuiadmin/layui/layui.js"></script>
<!--input相关设置存放-->
<script src="js/inputConfig.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
