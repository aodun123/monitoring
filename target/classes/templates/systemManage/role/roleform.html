<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>平台管理-新增角色</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
  <input type="hidden" id="uid" name="uid">
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称<span class="necessa_mark">*</span></label>
    <div class="layui-input-inline">
      <input type="text" id="rolename" name="rolename" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input" style="width:305px;">
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">角色描述</label>
    <div class="layui-input-block">
      <textarea id="roledescription" name="roledescription" style="width:305px;resize:none;" placeholder="请描述角色内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="LAY-user-submit" id="LAY-user-submit" value="确认">
  </div>
</div>
<script src="layuiadmin/layui/layui.js"></script>
<!--input相关设置存放-->
<script src="js/inputConfig.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
