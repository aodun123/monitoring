<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>平台管理-新增区域</title>
  <meta sKey="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta sKey="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form id="layui-form" class="layui-form" action="" lay-filter="component-form-group">
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
      <input type="hidden" id="id" name="id">
      <div class="layui-form-item">
        <label class="layui-form-label">区域名称<span class="necessa_mark">*</span></label>
        <div class="layui-input-inline">
          <input type="text" id="regionName" name="regionName" lay-verify="required" placeholder="请输入区域名称" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
      </div>
        <div class="layui-form-item">
          <label class="layui-form-label">区域编号<span class="necessa_mark">*</span></label>
          <div class="layui-input-inline">
            <input type="text" id="regionNumber" name="regionNumber" lay-verify="required" placeholder="请输入区域编号" autocomplete="off" class="layui-input" style="width:305px;">
        </div>
      </div>
        <div class="layui-form-item">
          <label class="layui-form-label">区域排序<span class="necessa_mark">*</span></label>
          <div class="layui-input-inline">
            <input type="text" id="regionSort" name="regionSort" lay-verify="required" placeholder="请输入区域排序" autocomplete="off" class="layui-input" style="width:305px;">
          </div>
        </div>
      <div class="layui-form-item">
        <label class="layui-form-label">区域描述</label>
        <div class="layui-input-inline">
          <textarea id="regionDesc" name="regionDesc" style="width:305px;resize: none;" placeholder="请输入区域描述" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-region-submit" id="LAY-region-submit" value="确认">
      </div>
    </div>
</form>
<script src="layuiadmin/layui/layui.js"></script>
<!--input相关设置存放-->
<script src="js/inputConfig.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
